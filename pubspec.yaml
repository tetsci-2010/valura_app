name: valura
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  uuid: ^4.5.2
  sqflite: ^2.4.2
  dropdown_search: ^6.0.2
  go_router: ^17.0.0
  flutter_screenutil: ^5.9.3
  provider: ^6.1.5+1
  get_it: ^9.1.1
  flutter_localization: ^0.3.3
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  persistent_bottom_nav_bar: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  path: ^1.9.1
  path_provider: ^2.1.5
  toastification: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0
  
flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true


flutter:

  uses-material-design: true

  generate: true
  assets:
    - assets/
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: BYekan
      fonts:
        - asset: assets/fonts/Yekan.ttf
        # - asset: fonts/Schyler-Italic.ttf
          # style: italic
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_medium.ttf
        # - asset: fonts/Schyler-Italic.ttf
          # style: italic
          weight: 700
